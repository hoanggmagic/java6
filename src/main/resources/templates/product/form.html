<!DOCTYPE html>
<html lang="en" th:replace="~{/admin/layouts/template.html::view(~{::main},~{::title})}">

<head>
    <title>ffff</title>
</head>

<body>
    <main>
        <div class="container">
            <h2>Quản lý Sản phẩm</h2>

            <form th:action="@{/admin/product/save}" method="post" th:object="${product}" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}">

                <label>Tên sản phẩm:</label>
                <input type="text" th:field="*{name}" required>

                <label>Giá:</label>
                <input type="number" th:field="*{price}" step="0.01" required>

                <label>Ngày tạo:</label>
                <input type="date" th:field="*{createDate}" required>

                <label>Trạng thái:</label>
                <select th:field="*{available}">
                    <option value="true">Có sẵn</option>
                    <option value="false">Hết hàng</option>
                </select>

                <label>Danh mục:</label>
                <select th:field="*{category.id}" required>
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">
                    </option>
                </select>

                <label>Ảnh sản phẩm:</label>
                <input type="file" name="imageFile" accept="image/*">
                <div>
                    <img th:src="@{${product.image}}" alt="Ảnh sản phẩm" width="100" th:if="${product.image}">
                </div>

                <button type="submit">Lưu sản phẩm</button>
            </form>

            <a href="/admin/product">Quay lại danh sách</a>
        </div>
    </main>
</body>

</html>
