<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{/admin/layouts/template.html::view(~{::main},~{::title})}"
>
  <head>
    <title>Danh sách Sản phẩm</title>
  </head>

  <body>
    <main>
      <table class="table table-bordered">
        <h2>Danh sách Sản phẩm</h2>
        <a href="/admin/product/create" class="btn btn-primary"
          >Thêm mới sản phẩm</a
        >
        <thead>
          <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Giá</th>
            <th>Ngày tạo</th>
            <th>Trạng thái</th>
            <th>Danh mục</th>
            <th>Hình ảnh</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.createDate}"></td>
            <td>
              <span
                th:text="${product.available} ? 'Có sẵn' : 'Hết hàng'"
              ></span>
            </td>
            <td th:text="${product.category.name}"></td>
            <td>
              <img
                th:src="@{${product.image}}"
                alt="Ảnh sản phẩm"
                width="100"
              />
            </td>
            <td>
              <a
                th:href="@{/admin/product/edit/{id}(id=${product.id})}"
                class="btn btn-warning btn-sm"
                >Sửa</a
              >
              <a
                th:href="@{/admin/product/delete/{id}(id=${product.id})}"
                class="btn btn-danger btn-sm"
                onclick="return confirm('Bạn có chắc chắn muốn xóa?');"
                >Xóa</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
