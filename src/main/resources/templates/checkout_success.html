<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Thanh Toán Thành Công</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2 class="mt-4 text-success">Thanh Toán Thành Công!</h2>
        <p>Đơn hàng của bạn đã được tạo thành công.</p>
        <p><strong>Mã đơn hàng:</strong> <span th:text="${order.id}"></span></p>
        <p><strong>Ngày tạo:</strong> <span th:text="${order.createDate}"></span></p>
        <p><strong>Địa chỉ giao hàng:</strong> <span th:text="${order.address}"></span></p>

        <h3>Chi tiết đơn hàng</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Tên sản phẩm</th>
                    <th>Số lượng</th>
                    <th>Giá</th>
                    <th>Tổng</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="detail : ${order.orderDetails}">
                    <td th:text="${detail.product.name}"></td>
                    <td th:text="${detail.quantity}"></td>
                    <td th:text="${detail.price}"></td>
                    <td th:text="${detail.price * detail.quantity}"></td>
                </tr>
            </tbody>
        </table>

        <a href="/" class="btn btn-primary">Về trang chủ</a>
    </div>
</body>

</html>
