<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <style>
        /* Tổng thể */
        body {
            font-family: Arial, sans-serif;
            background-color: #221E1B;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        /* Container đăng ký */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-sizing: border-box;
        }

        /* Tiêu đề */
        h2 {
            margin-bottom: 20px;
            color: #F5C17C;
        }

        /* Nhóm input */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 5px;
        }

        /* Ô nhập liệu */
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease-in-out;
            box-sizing: border-box;
        }

        input:focus {
            border: 1px solid #F5C17C;
            background: rgba(255, 255, 255, 0.3);
        }

        /* Nút đăng ký */
        button {
            background-color: #F5C17C;
            border: none;
            padding: 12px;
            width: 100%;
            color: black;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #E0A860;
        }

        /* Thông báo lỗi */
        .alert-danger {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Liên kết */
        p {
            margin-top: 15px;
        }

        a {
            color: #F5C17C;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Đăng ký tài khoản</h2>

        <!-- Hiển thị lỗi khi đăng ký thất bại -->
        <div th:if="${error}" class="alert-danger" th:text="${error}"></div>

        <form th:action="@{/auth/sign-up}" method="post" style="display: flex; flex-direction: column; gap: 15px;">
            <div class="input-group">
                <label for="username">Tên đăng nhập:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-group">
                <label for="fullname">Họ và tên:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <button type="submit">Đăng ký</button>
        </form>

        <p>Đã có tài khoản? <a th:href="@{/auth/login}">Đăng nhập</a></p>
    </div>
</body>

</html>
