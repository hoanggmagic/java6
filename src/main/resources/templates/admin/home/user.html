<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{/admin/layouts/template.html::view(~{::main},~{::title})}"
>
  <head>
    <title>Quản lý Người Dùng</title>
  </head>

  <body>
    <main>
      <form th:action="@{/user/index}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{maNguoiDung}" />
        <input th:field="*{hoTen}" placeholder="Full Name?" required />
        <input th:field="*{email}" placeholder="Email?" required />
        <input
          th:field="*{matKhau}"
          type="password"
          placeholder="Password?"
          required
        />
        <input th:field="*{soDienThoai}" placeholder="Phone Number?" required />
        <input th:field="*{diaChi}" placeholder="Address?" required />
        <hr />
        <button type="submit" formaction="/user/create">Create</button>
        <button type="submit" formaction="/user/update">Update</button>
        <a
          th:href="@{|/user/delete/${user.maNguoiDung}|}"
          onclick="return confirm('Are you sure you want to delete this user?')"
          >Delete</a
        >
        <a href="/user/index">Reset</a>
      </form>

      <table border="1" style="width: 100%">
        <tr>
          <th>ID</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
        <th:block th:each="user : ${users}">
          <tr>
            <td th:text="${user.maNguoiDung}"></td>
            <td th:text="${user.hoTen}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.soDienThoai}"></td>
            <td th:text="${user.diaChi}"></td>
            <td>
              <a th:href="@{|/user/edit/${user.maNguoiDung}|}">Edit</a> |
              <a
                th:href="@{|/user/delete/${user.maNguoiDung}|}"
                onclick="return confirm('Are you sure?')"
                >Delete</a
              >
            </td>
          </tr>
        </th:block>
      </table>
    </main>
  </body>
</html>
