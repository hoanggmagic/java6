<form action="/auth/edit-profile" method="post" th:object="${user}">
    <input type="hidden" name="email" th:value="*{email}" />

    <label>Họ tên:</label>
    <input type="text" name="hoTen" th:value="*{hoTen}" required>

    <label>Số điện thoại:</label>
    <input type="text" name="soDienThoai" th:value="*{soDienThoai}" required>

    <button type="submit">Cập nhật</button>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success">Cập nhật thành công!</div>
</form>
