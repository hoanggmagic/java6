<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <style>
        /* Tổng thể */
        body {
            font-family: Arial, sans-serif;
            background-color: #221E1B;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        /* Form đăng nhập */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-sizing: border-box;
        }

        /* Tiêu đề */
        h2 {
            margin-bottom: 20px;
            color: #F5C17C;
        }

        /* Nhóm input */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 5px;
        }

        /* Ô nhập liệu */
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease-in-out;
            box-sizing: border-box;
        }

        input:focus {
            border: 1px solid #F5C17C;
            background: rgba(255, 255, 255, 0.3);
        }

        /* Nút đăng nhập */
        button {
            background-color: #F5C17C;
            border: none;
            padding: 12px;
            width: 100%;
            color: black;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #E0A860;
        }

        /* Thông báo lỗi */
        .error-message {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Liên kết */
        p {
            margin-top: 15px;
        }

        a {
            color: #F5C17C;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Đăng nhập</h2>

        <!-- Hiển thị lỗi khi đăng nhập thất bại -->
        <p th:if="${error}" style="color: red;">[[${error}]]</p>

        <form action="/auth/login" method="post" style="display: flex; flex-direction: column; gap: 15px;">
            <div class="input-group">
                <label>Email:</label>
                <input type="email" name="username" required>
            </div>

            <div class="input-group">
                <label>Mật khẩu:</label>
                <input type="password" name="password" required>
            </div>

            <button type="submit">Đăng nhập</button>
        </form>

        <p>Chưa có tài khoản? <a href="/auth/sign-up">Đăng ký</a></p>
    </div>
</body>

</html>
