<!DOCTYPE html>
<html lang="en" th:replace="~{/admin/layouts/template.html::view(~{::main},~{::title})}">

<head>
    <title>ffff</title>
</head>

<body>
    <main>
        <form th:action="@{/accounts/save}" th:object="${account}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" class="form-control" th:field="*{username}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" th:field="*{password}" required>
            </div>
            <div class="mb-3">
                <label for="fullname" class="form-label">Full Name:</label>
                <input type="text" id="fullname" class="form-control" th:field="*{fullname}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" required>
            </div>
            <div class="mb-3">
                <label for="photo" class="form-label">Photo:</label>
                <input type="file" id="photo" class="form-control" name="file">
                <!-- <img th:if="*{photo}" th:src="@{/images/{filename}(filename=${photo})}" class="img-thumbnail mt-2" width="100"> -->


            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="activated" class="form-check-input" th:field="*{activated}">
                <label for="activated" class="form-check-label">Activated</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="admin" class="form-check-input" th:field="*{admin}">
                <label for="admin" class="form-check-label">Admin</label>
            </div>
            <button type="submit" class="btn btn-success">Lưu</button>
            <a href="/accounts" class="btn btn-secondary">Quay lại</a>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
    </main>
</body>

</html>
