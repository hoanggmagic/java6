<!DOCTYPE html>
<html lang="en" th:replace="~{/admin/layouts/template.html::view(~{::main},~{::title})}">

<head>
    <title>ffff</title>
</head>

<body>
    <main>
        <form th:action="@{/accounts/save}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{username}">
            <label>Fullname:</label>
            <input type="text" th:field="*{fullname}" required><br>

            <label>Email:</label>
            <input type="email" th:field="*{email}" required><br>

            <label>Photo:</label>
            <input type="file" name="file"><br>
            <img th:src="@{/images/{photo}(photo=${account.photo})}" width="100"><br>

            <button type="submit">Save</button>
        </form>
    </main>
</body>

</html>
