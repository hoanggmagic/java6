<!DOCTYPE html>
<!-- <html lang="en" th:replace="~{/user/layouts/templateUser.html::view(~{::main},~{::title})}"> -->

<head>
    <title>Danh sách Sản phẩm</title>
    <style>
        .container {
            max-width: 1200px;
            margin: auto;
        }

        h2 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .card {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            background: white;
            text-align: center;
            padding-bottom: 15px;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-bottom: 3px solid #f8b400;
        }

        .card-body {
            padding: 15px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #222;
            margin-bottom: 10px;
        }

        .price {
            font-size: 20px;
            font-weight: bold;
            color: #f8b400;
        }

        .original-price {
            font-size: 16px;
            text-decoration: line-through;
            color: #999;
            margin-left: 8px;
        }

        .discount-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: red;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .pagination a:hover {
            background-color: #f8b400;
            color: white;
            border-color: #f8b400;
        }

        .pagination .active {
            font-weight: bold;
            color: white;
            background-color: #f8b400;
            border: 1px solid #f8b400;
        }
    </style>
</head>

<body>
    <main class="container">
        <h2>Danh sách sản phẩm</h2>

        <div class="row">
            <div class="col-md-4" th:each="product : ${page.content}">
                <div class="card">
                    <p class="discount-label" th:if="${product.getDiscountPercentage() > 0}">
                        -<span th:text="${product.getDiscountPercentage()}"></span>%
                    </p>

                    <img th:src="@{${product.image}}" class="card-img-top" alt="Ảnh sản phẩm">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p>
                            <span class="price" th:text="${product.price} + ' VND'"></span>
                            <span class="original-price" th:if="${product.getDiscountPercentage() > 0}"
                                th:text="${product.originalPrice} + ' VND'"></span>
                        </p>
                        <form th:action="@{/user/cart/add/{id}(id=${product.id})}" method="post">
                            <button type="submit" class="btn-add-cart">Thêm vào giỏ hàng</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="pagination">
            <a th:if="${page.number > 0}" th:href="@{/products?page=0}">First</a>
            <a th:if="${page.hasPrevious()}" th:href="@{/products?page={num}(num=${page.number - 1})}">Previous</a>

            <span class="active">Trang [[${page.number + 1}]] / [[${page.totalPages}]]</span>

            <a th:if="${page.hasNext()}" th:href="@{/products?page={num}(num=${page.number + 1})}">Next</a>
            <a th:if="${page.number < page.totalPages - 1}"
                th:href="@{/products?page={num}(num=${page.totalPages - 1})}">Last</a>
        </div>
    </main>
</body>

</html>
