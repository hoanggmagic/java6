<!DOCTYPE html>
<html lang="en" th:replace="~{/user/layouts/templateUser.html::view(~{::main},~{::title})}">

<head>
    <title>Danh sách Sản phẩm</title>
    <style>
        .container-productUser {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
            font-family: 'Segoe UI', sans-serif;
            background-color: #fef6f6;
        }

        .container-productUser h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .col-md-4 {
            flex: 1 1 300px;
            max-width: 300px;
        }

        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .discount-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: red;
            color: white;
            font-size: 14px;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: bold;
            z-index: 2;
        }

        .card-body {
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 180px;
        }

        .card-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #222;
        }

        .price {
            font-size: 15px;
            font-weight: bold;
            color: #000;
            margin-right: 10px;
        }

        .original-price {
            text-decoration: line-through;
            color: #999;
            font-size: 14px;
        }

        .btn-add-cart {
            margin-top: auto;
            padding: 10px;
            background-color: #e53935;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn-add-cart:hover {
            background-color: #c62828;
        }

        .pagination {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 15px;
        }

        .pagination a {
            padding: 8px 12px;
            background-color: #e0e0e0;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .pagination a:hover {
            background-color: #d32f2f;
            color: #fff;
        }

        .pagination .active {
            padding: 8px 12px;
            background-color: #f44336;
            color: white;
            border-radius: 5px;
        }
    </style>

</head>

<body>
    <main class="container-productUser">
        <h2>Danh sách sản phẩm</h2>

        <div class="row">
            <div class="col-md-4" th:each="product : ${page.content}">
                <div class="card">
                    <p class="discount-label" th:if="${product.getDiscountPercentage() > 0}">
                        -<span th:text="${product.getDiscountPercentage()}"></span>%
                    </p>

                    <img th:src="@{${product.image}}" class="card-img-top" alt="Ảnh sản phẩm">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p>
                            <span class="price" th:text="${product.price} + ' VND'"></span>
                            <span class="original-price" th:if="${product.getDiscountPercentage() > 0}"
                                th:text="${product.originalPrice} + ' VND'"></span>
                        </p>
                        <form th:action="@{/user/cart/add/{id}(id=${product.id})}" method="post">
                            <button type="submit" class="btn-add-cart">Thêm vào giỏ hàng</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>

        <div class="pagination">
            <a th:if="${page.number > 0}" th:href="@{/products?page=0}">First</a>
            <a th:if="${page.hasPrevious()}" th:href="@{/products?page={num}(num=${page.number - 1})}">Previous</a>

            <span class="active">Trang [[${page.number + 1}]] / [[${page.totalPages}]]</span>

            <a th:if="${page.hasNext()}" th:href="@{/products?page={num}(num=${page.number + 1})}">Next</a>
            <a th:if="${page.number < page.totalPages - 1}"
                th:href="@{/products?page={num}(num=${page.totalPages - 1})}">Last</a>
        </div>
    </main>
</body>

</html>
