<!DOCTYPE html>
<html
  lang="vi"
  th:replace="~{/user/layouts/templateUser.html::view(~{::main},~{::title})}"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <title>Sản phẩm mới</title>
  </head>

  <body>
    <main class="container py-4">
      <h2 class="mb-4">Sản phẩm mới nhất</h2>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="product : ${products}">
          <div class="card h-100 shadow">
            <a th:href="@{'/product/' + ${product.id}}">
              <div class="card-img-container">
                <img
                  class="card-img"
                  th:src="@{${product.image}}"
                  alt="Ảnh sản phẩm"
                  th:if="${product.image}"
                />
              </div>
            </a>
            <div class="card-body text-center">
              <h5 class="card-title" th:text="${product.name}">Tên sản phẩm</h5>
              <p class="fw-bold">
                Giá:
                <span
                  th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}"
                ></span>
                VND
              </p>
            </div>
            <div class="card-footer bg-transparent border-top-0 text-center">
              <a
                th:href="@{'/product/' + ${product.id}}"
                class="btn btn-sm btn-primary"
                >Xem chi tiết</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>

    <style>
      .card {
        border: none;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        background-color: #ffffff;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      }

      .card-img-container {
        width: 100%;
        height: 180px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card-img {
        max-height: 100%;
        max-width: 100%;
        object-fit: cover;
        border-top-left-radius: 16px;
        border-top-right-radius: 16px;
      }

      .card-body {
        padding: 16px;
      }

      .card-title {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 10px;
      }

      @media (max-width: 991px) {
        .card-img-container {
          height: 160px;
        }
      }

      @media (max-width: 767px) {
        .card-img-container {
          height: 140px;
        }

        .card-title {
          font-size: 14px;
        }
      }
    </style>
  </body>
</html>
