<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sản phẩm mới</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <html lang="vi" th:replace="~{/user/layouts/templateUser.html::view(~{::main},~{::title})}">

    </html>
</head>

<body>
    <main class="container py-4">
        <h2 class="mb-4">Sản phẩm mới nhất</h2>
        <div class="row">
            <div class="col-md-4 mb-4" th:each="product : ${products}">
                <div class="card h-100 shadow">
                    <a th:href="@{'/product/' + ${product.id}}">
                        <img class="card-img-top" th:src="@{'/images/' + ${product.image}}" alt="Ảnh sản phẩm">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Tên sản phẩm</h5>
                        <p class="card-text text-muted">
                            Giá:
                            <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}"></span> VND
                        </p>
                    </div>
                    <div class="card-footer bg-transparent border-top-0 text-end">
                        <a th:href="@{'/product/' + ${product.id}}" class="btn btn-sm btn-primary">Xem chi tiết</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
