<!DOCTYPE html>
<html
  lang="vi"
  th:replace="~{/user/layouts/templateUser.html::view(~{::main}, ~{::content})}"
>
  <head>
    <title th:text="${title}">Liên Hệ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
      }

      .container {
        max-width: 900px;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      h1,
      h3 {
        color: #007bff;
      }

      .form-label {
        font-weight: bold;
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <main class="container py-4">
      <h1 class="text-center mb-4" style="color: #333">
        Liên Hệ Với Chúng Tôi
      </h1>
      <div class="row">
        <div class="col-md-6" style="color: #333">
          <h3>Thông tin liên hệ</h3>
          <p>
            <strong>Địa chỉ:</strong> 123 Đường Nguyễn Văn A, TP. Hồ Chí Minh
          </p>
          <p><strong>Email:</strong> contact@homecoffee.com</p>
          <p><strong>Điện thoại:</strong> 0123 456 789</p>
          <p><strong>Giờ mở cửa:</strong> 7:00 - 22:00 (Hàng ngày)</p>
        </div>
        <div class="col-md-6" style="color: #333">
          <h3>Gửi tin nhắn</h3>
          <form action="/contact" method="post">
            <div class="mb-3">
              <label for="name" class="form-label">Họ và Tên</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Nội dung</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="4"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Gửi</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
