<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <main class="container py-4">
        <h2 class="mb-4" th:text="${product.name}">Tên sản phẩm</h2>
        <div class="row">
            <div class="col-md-6">
                <img class="img-fluid" th:src="@{'/images/' + ${product.image}}" alt="Ảnh sản phẩm">
            </div>
            <div class="col-md-6">
                <h4>Giá: <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}"></span> VND
                </h4>
                <!-- <p th:text="${product.description}">Mô tả sản phẩm</p> -->
                <a href="/new-products" class="btn btn-secondary">Quay lại</a>
            </div>
        </div>
    </main>
</body>

</html>
