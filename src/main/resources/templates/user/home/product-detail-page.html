<!DOCTYPE html>
<html lang="vi" th:replace="~{/user/layouts/templateUser.html::view(~{::main},~{::product-detail})}">

<head>
    <title>Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .product-image {
            max-width: 100%;
            height: auto;
        }

        .btn-custom {
            background-color: #f8b400;
            color: white;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #d49000;
        }
    </style>
</head>

<body class="bg-light">
    <main class="container py-4">
        <div class="row">
            <div class="col-md-6">
                <img th:src="@{/images/{image}(image=${product.image})}" alt="Ảnh sản phẩm" class="product-image">
            </div>
            <div class="col-md-6">
                <h1 th:text="${product.name}">Tên sản phẩm</h1>
                <p class="text-muted">Giá: <span
                        th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}"></span> VND</p>
                <p class="text-muted">Ngày tạo: <span
                        th:text="${#dates.format(product.createDate, 'dd/MM/yyyy')}"></span></p>
                <p th:text="${product.description}">Mô tả sản phẩm</p>
                <form th:action="@{/user/cart/add/{id}(id=${product.id})}" method="post">
                    <button type="submit" class="btn btn-custom">Thêm vào giỏ hàng</button>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
