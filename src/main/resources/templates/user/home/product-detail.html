<!DOCTYPE html>
<html lang="vi" th:replace="~{/user/layouts/templateUser.html::view(~{::main},~{::title})}">

<head>
    <title th:text="${product.name}">Chi tiết sản phẩm</title>
</head>

<body>
    <main class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <img th:src="@{${product.image}}" alt="Ảnh sản phẩm" class="img-fluid rounded shadow" />
            </div>
            <div class="col-md-6">
                <h2 th:text="${product.name}">Tên sản phẩm</h2>
                <h4 class="text-danger fw-bold">Giá: <span th:text="${product.price}"></span> VND</h4>
                <p th:text="${product.description}">Mô tả sản phẩm...</p>

                <form th:action="@{/user/cart/add/{id}(id=${product.id})}" method="post">
                    <button type="submit" class="btn btn-danger mt-3">Thêm vào giỏ hàng</button>
                </form>

                <a th:href="@{/products}" class="btn btn-outline-secondary mt-3">← Quay lại danh sách</a>
            </div>
        </div>
    </main>
</body>

</html>
